{% extends 'base.html' %}

{% block 'titulo' %} Cadastro {% endblock %}

{% block 'conteudo' %}

<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md">
            <h1>Cadastre-se</h1>
            <hr>

            <form method="POST" action="{% url 'valida_cadastro' %}">{% csrf_token %}
                <label>Nome</label>
                <input name="nome" class = "form-control" type="text" placeholder="Nome...">
                <label>Email</label>
                <input name="email" class = "form-control" type="text" placeholder="Email...">
                <br>
                <label>Senha</label>
                <input name="senha" class = "form-control" type="password" placeholder="Senha...">
                <br>
                <input class = "btn btn-danger" type="submit" value="Enviar">
        </div>

        <div class="col-md-3">
        </div>

</div>


{% endblock  %}
